<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Dynamic Resume Builder by Shahzaib Saqib</h1>
    <form id="resumeForm">
    </form>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="education">Education:</label>
    <textarea id="education" name="education" required></textarea>
  
    <label for="work-experience">Work Experience:</label>
    <textarea id="work-experience" name="work-experience" required></textarea>
  
    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" required></textarea>
  
    <button type="submit">Generate Resume</button>
  
  <h2>Resume Preview</h2>
  <div id="resume">
    <p><strong>Name:</strong> <span id="resume-name"></span></p>
    <p><strong>Email:</strong> <span id="resume-email"></span></p>
    <p><strong>Education:</strong> <span id="resume-education"></span></p>
    <p><strong>Work Experience:</strong> <span id="resume-work-experience"></span></p>
    <p><strong>Skills:</strong> <span id="resume-skills"></span></p>
  </div>
  <div id="share-link" style="display: none;">
    <p>Your resume is available at: <a id="resume-url" href="" target="_blank"></a></p>
    <button id="copy-link">Copy Link</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </html>
